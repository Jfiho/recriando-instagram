<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon_instagram.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <div id="slider">
                <img class="selected" src="img/instragram1.jpg" alt="imagem rotativa">
                <img src="img/instagram2.jpg" alt="imagem rotativa">
                <img src="img/instagram3.jpg" alt="imagem rotativa">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como Ribeiro2.1_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Ribeiro2.1_?</p>
                <p class="not-account">
                    <span class="link">Alternar contas</span>
                    ou
                    <span class="link">Inscreva-se</span>
                    </p>
                </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
